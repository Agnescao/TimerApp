<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
 
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/progressbar.js"></script>
  </head>
  <body ng-app="timerApp" ng-controller="timerCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Timer</h1>
      </ion-header-bar>
      <ion-content>
      <div id="bigCircle">
        <div class="progress-wrapper">
            <div class="progress ng-cloak" ng-style="getStyle()">{{ myTimer.value }}sec</div>
            <round-progress max="myTimerFixed" current="myTimer.value" color="red" bgcolor="#eaeaea" semi="isSemi" rounded="rounded" stroke="20" clockwise="clockwise" responsive="true" duration="500" animation-delay="0" offset="0">
                <svg>
                    <lineargradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                        <stop offset="5%" stop-color="green"/>
                        <stop offset="95%" stop-color="gold"/>
                    </lineargradient>
                </svg>
            </round-progress>
          </div>
        </div>
        <div id="inputArea">
          <label class="item item-input">
            <span class="input-label">Start from: </span>
            <input type="number" min="0" ng-model="myTimer.value" ng-change="myTimerFixed=myTimer.value">
          </label>
        </div>
        <div id="btns">
          <button class="button button-balanced" ng-click="start()" ng-disabled="myTimer.startBtn">Start  </button>
          <button class="button button-assertive" ng-click="stop()" ng-disabled="myTimer.stopBtn">Stop </button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
